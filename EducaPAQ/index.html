<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaPAQ</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <section class="espaco">
            <img src="src/image 1.svg" alt="Logo PAQ">

            <input type="search" name="pesquisa" id="">

            <p>Categorias</p>
            <p>Quem somos</p>
            <p>Entrar</p>
            <p>Faça Parte!</p>
        </section>
    </header>

    <main>
        <section class="aprender-ensinar">
            <div class="aprender">
                <h2>Quero</h2>
                <h2>Aprender</h2>
                <img src="src/image 2.svg" alt="Mulher vendo algo no tablet">
            </div>
            <div class="ensinar">
                <h2>Quero</h2>
                <h2> Ensinar</h2>
            </div>
        </section>

        <section class="categorias">
            <div class="categorias__separcao">
                <div class="categorias__primeira">
                    <p>Design Gráfico</p>
                    <p>Ux & UI</p>
                    <p>Branding</p>
                    <p>Design Thinking</p>
                    <p>Design de Serviço</p>
                </div>
                <div class="categorias__segunda">
                    <p>Phyton</p>
                    <p>Front-End</p>
                    <p>Back-End</p>
                    <p>FullStack</p>
                    <p>Lógica de Programação</p>
                </div>
            </div>
        </section>

        <section>
            <!-- Slider main container -->
            <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
        </section>
    </main>
</body>
</html>
